# mkdocs.yml

# Project Information
site_name: "API PoC and Integrated Docs"
site_url: "https://gem-cp.github.io/mkdocs-api-poc/" # Change if you deploy elsewhere
repo_url: "https://github.com/gem-cp/mkdocs-api-poc"
repo_name: "gem-cp/mkdocs-api-poc"

# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/gematik-logo-small.svg # gematik logo

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - markdown_captions

# Plugins
plugins:
  - search
  - macros
  # The multirepo plugin for pulling in external documentation
  - multirepo:
      cleanup: false
      keep_docs_dir: true
      nav_repos:
        # Import documentation from spec-VSDM2
        - name: spec-VSDM2
          import_url: https://github.com/gematik/spec-VSDM2?branch=main
          imports:
            # Key-Value-Syntax für die Umbenennung.
            - README.md: index.md
            # rekursives Glob (**/*), um alle Unterordner und Dateien zu importieren.
            - docs/**/*
            - images/**/*
        # Import documentation from ZETA
        - name: "zeta"
          import_url: https://github.com/gematik/zeta?branch=main
          imports: [
            docs/*,
            images/*,
            index.md
            ]
# Navigation
nav:
  - Home:
    - Einführung: index.md # local file
    - local API v1: api/v1/index.md # local file
    - Release Notes: release-notes.md # local file
  - VSDM2:
    - VSDM2 Dokumentation: spec-VSDM2/index.md # Imported file
    - Anwendungsfälle: spec-VSDM2/docs/vsdm_anwendungsfaelle/ # Imported file
    - Anwendungsszenarien: spec-VSDM2/docs/vsdm_anwendungsszenarien/ # Imported file
    - Primärsystem Interaktionen: spec-VSDM2/docs/vsdm_psinteraktionen/ # Imported file
    - Abläufe: spec-VSDM2/docs/vsdm_ablauf_ps/ # Imported file
    - VSDM FHIR: spec-VSDM2/docs/vsdm_fhir_infos/ # Imported file
    - VSDM Informationsmodell: spec-VSDM2/docs/vsdm_informationsmodell/ # Imported file
    - VSDM Kontext PoPP und ZETA: spec-VSDM2/docs/vsdm_kontext_popp_zt/ # Imported file
    - VSDM Prüfziffer: spec-VSDM2/docs/vsdm_pruefziffer/ # Imported file
    - Status Codes: spec-VSDM2/docs/vsdm_statuscodes/ # Imported file
    - Error Codes: spec-VSDM2/docs/vsdm_errorcodes/ # Imported file
  - ZETA:
    - ZETA Dokumentation: zeta/docs/index.md # Imported file
    - ZETA API v1: zeta/docs/api/v1/index.md # Imported file
    - ZETA Guard: zeta/docs/zeta-guard/index.md # Imported file
